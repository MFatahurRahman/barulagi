<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <audio id="audioPlayer" src="The Walters -- I Love You So.mp3"autoplay loop hidden></audio>
    <button onclick="playSound()">Play Sound</button>
    
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya CSS untuk teks Happy Anniversary */
        .centered-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: pink;
            font-size: 3em;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Pastikan canvas berada di belakang teks */
        #pinkboard {
            position: relative;
            z-index: 0;
        }

        /* Bentuk gambar menjadi hati */
        
            
            .circle-shape {
            width: 120px;
            height: 120px;
            position: absolute;
            z-index: 2;
            border-radius: 50%; /* Membuat gambar menjadi bulat */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            object-fit: cover; /* Menjaga gambar tetap dalam bentuk lingkaran */
        }

        /* Animasi untuk memutar gambar */
        @keyframes rotate {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        /* Atur masing-masing gambar untuk bergerak dengan jarak dan kecepatan berbeda */
        .circle1 {
            animation: rotate 6s linear infinite;
            top: 50%; left: 50%;
            transform-origin: 0 0; /* Titik asal animasi berada di tengah */
        }

        .circle2 {
            animation: rotate 6s linear infinite reverse;
            top: 50%; left: 50%;
            transform-origin: 0 0;
            animation-delay: 2s;
        }

        .circle3 {
            animation: rotate 6s linear infinite;
            top: 50%; left: 50%;
            transform-origin: 0 0;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <!-- Teks Happy Anniversary ditempatkan di atas canvas -->
    <h1 class="centered-text">Happy Anniversary Sayang</h1>

    <!-- Gambar berbentuk hati yang bergerak di tengah -->
    <img src="foto3.jpg" alt="Foto 1" class="circle-shape circle1">
    <img src="foto4.jpg" alt="Foto 2" class="circle-shape circle2">
    <img src="foto5.jpg" alt="Foto 3" class="circle-shape circle">
    
    <canvas id="pinkboard"></canvas>
    <script src="script.js"></script>
</body>
</html>

<script>
    function playSound() {
        document.getElementById("audioPlayer").play();
        audioPlayer.currentTime = 49;
    }
</script>
